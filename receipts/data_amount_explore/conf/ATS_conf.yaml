  hidden_size: 256
  layer_num: 3
  batch_size: 1
  learning_rate: 0.0003
  weight_decay: 0.000
  num_epoch: 80
  early_stop: True
  patient: 10

testing_setup:
  save_model: True
  save_output: True
  synthesis_samples: False
